{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Ma To-Do List</h1>
<form method="POST" action="/ajouter" class="d-flex mb-4">
    <input type="text" name="tache" class="form-control me-2" placeholder="Ajouter une tÃ¢che" required>
    <button type="submit" class="btn btn-success">Ajouter</button>
</form>
<ul class="list-group">
    {% for tache in taches %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="{% if tache.terminee %}text-decoration-line-through text-muted{% endif %}">
                {{ tache.tache }}
            </span>
            <div>
                {% if not tache.terminee %}
                    <a href="/terminer/{{ loop.index0 }}" class="btn btn-primary btn-sm">Terminer</a>
                {% endif %}
                <a href="/supprimer/{{ loop.index0 }}" class="btn btn-danger btn-sm">Supprimer</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
